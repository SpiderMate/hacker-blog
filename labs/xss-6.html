<script>
function escape() {
    var js_filter0 = document.getElementById('xss_me').value;
        var js_filter1 = js_filter0.replace(/<a|<b|<i|<p|<q|<s|<u|<br|<dd|<dl|<dt|<em|<h1|<h2|<h3|<h4|<h5|<h6|<hr/g, "");
        var js_filter2 = js_filter1.replace(/<li|<ol|<rp|<rt|<td|<th|<tr|<tt|<ul|<bdi|<bdo|<big|<col|<del|<dfn|<dir/g, "");
        var js_filter3 = js_filter2.replace(/<div|<img|<ins|<kbd|<map|<nav|<pre|<sub|<sup|<svg|<var|<wbr|<xmp|<abbr/g, "");
        var js_filter4 = js_filter3.replace(/<area|<base|<body|<cite|<code|font|<form|<head|<html|<link|<main|<mark/g, "");
        var js_filter5 = js_filter4.replace(/<menu|<meta|<ruby|<samp|<span|<time|<aside|<audio|<embed|<frame|<image/g, "");
        var js_filter6 = js_filter5.replace(/<input|<label|<meter|<param|<small|<style|<table|<tbody|<tfoot|<thead/g, "");
        var js_filter7 = js_filter6.replace(/<title|<track|<video|<applet|<button|<canvas|<center|<dialog|<figure|<footer/g, "");
        var js_filter8 = js_filter7.replace(/<header|<iframe|<keygen|<legend|<object|<option|<output|<script|<select/g, "");
        var js_filter9 = js_filter8.replace(/<source|<strike|<strong|<acrony|<address|<article|<caption|<details|<isindex/g, "");
        var js_filter10 = js_filter9.replace(/<listing|<marquee|<section|<summary|<basefont|<colgroup|<datalist|<fieldset/g, "");
        var js_filter11 = js_filter10.replace(/<frameset|<menuitem|<noframes|<noscript|<optgroup|<progress|<textarea|<plaintext|<blockquote|<figcaption/g, "");
        var js_filter12 = js_filter11.replace(/[()>]/g, 'noob');
        var html = '<font color="#ff5871">'+js_filter12+'</font>.';

        document.getElementById('can_u_xss').innerHTML = html;
    }

document.getElementById('xss').addEventListener('click', escape);
</script>


<script src="../particles.js"></script>
<script src="../js/app.js"></script>
<script>
   var count_particles, stats, update;
   stats = new Stats;
   stats.setMode(0);
   stats.domElement.style.position = 'absolute';
   stats.domElement.style.left = '0px';
   stats.domElement.style.top = '0px';
   document.body.appendChild(stats.domElement);
   count_particles = document.querySelector('.js-count-particles');
   update = function() {
     stats.begin();
     stats.end();
     if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
       count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
     }
     requestAnimationFrame(update);
   };
   requestAnimationFrame(update);
</script>
